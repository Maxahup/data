server:
  port: 8080
  
eureka:
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      default-zone: http://localhost:8761/eureka
  instance:
    hostname: localhost

spring:
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
      routes:
        - id: marca
          uri: lb://marca
          predicates:
            - Path=/marcas/**
        - id: personal
          uri: lb://personal
          predicates:
            - Path=/personal/**
        - id: planilla
          uri: lb://planilla
          predicates:
            - Path=/planilla/**
        - id: autorizacion
          uri: lb://autorizacion
          predicates:
            - Path=/autorizaciones/**
        - id: justificativo
          uri: lb://justificativo
          predicates:
            - Path=/justificativos/**
